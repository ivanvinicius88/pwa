<div class="carousel slide" data-ride="carousel"
id="banner">
	<div class="carousel-inner">
		<div class="item active">
			<img src="imgs/banner1.jpg">
		</div>
		<div class="item">
			<img src="imgs/banner2.jpg">
		</div>
		<div class="item">
			<img src="imgs/banner3.jpg">
		</div>
	</div> <!-- carousel inner -->

	<a class="left carousel-control" href="#banner" data-slide="prev">
		<i class="glyphicon glyphicon-chevron-left"></i>
	</a>
	<a class="right carousel-control" href="#banner" data-slide="next">
		<i class="glyphicon glyphicon-chevron-right"></i>

<main class="container">
	<h1>Produtos em Destaque</h1>
	<div id="msg"></div>

	<div class="row">
	</div>
</main>

<footer>
	<img src="imgs/download.png" alt="TopStore" style="width:300px; height: 80px"
	title="AkiExpress">
	<p>Top Store</p>
</footer>


<div class="mascara" id="login">
	<div class="well text-center">
		<h3>Efetuar Login</h3>
		<form name="form" class="form text-left">

			<label for="email" class="control-label">E-mail:</label>
			<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Por favor, digite seu e-mail" autofocus>

			<label for="senha" class="control-label">Senha:</label>
			<input type="password" name="senha" id="senha" class="form-control input-lg" placeholder="Por favor, digite a sua senha">

			<button type="button" class="btn btn-danger btn-cancelar btn-lg">Cancelar</button>
			<button type="button" class="btn btn-success btn-logar btn-lg">Login</button>
		</form>
	</div>
</div>


<div class="mascara" id="busca">
	<form name="formBusca" method="get" action="buscar.html">
		<div class="input-group input-group-lg">
			<input type="text" class="form-control"
			placeholder="Digite uma palavra..."
			name="palavra">
			<span class="input-group-btn">	
				<button type="submit" class="btn btn-success">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</span>
		</div>
	</form>
	<br>
	<p class="text-center">
		<button type="button" class="btn btn-danger btn-cancelar btn-lg">Cancelar</button>
	</p>
</div>

</body>
